<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <img class="img-aside" src="assets/Background.png" alt="imagem de pedaço de bolo com vela">
        <div class="title">
          <header>
            <div class="logo"><img src="assets/Logo.svg" alt="">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </header>
        </div>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <h1 class="heading-md text-heading">Crie seu convite</h1>

        <form>
          <fieldset class="sec-1"> 
            <legend>
              <img src="assets/icons/calendar.svg" alt="icone de calendário">
              Sobre o evento
            </legend>

            <div class="input-wrapper">
              <label for="title">Titulo</label>
              <input type="text" id="title" name="title" placeholder="Nome de evento">
            </div>

            <div class="input-wrapper">
              <label for="inicio">Início</label>
              <input type="date" id="inicio" name="inicio" lang="pt-br">
            </div>

            <div class="input-wrapper">
              <label for="Fim">Fim</label>
              <input type="date" id="Fim" name="Fim" lang="pt-br">
            </div>

            <div class="input-wrapper">
              <label for="tipo">Tipo</label>
              <div class="radio-wrapper">
                <div class="radio-iner">
                  <input type="radio" id="presencial" name="tipo">
                  <img src="" alt="">
                  <label for="presencial">Presencial</label>
                </div>

                <div class="radio-iner">
                  <input type="radio" id="online" name="tipo">
                  <img src="assets/icons/" alt="">
                  <label for="online">Online</label>
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="Local">Local</label>
              <input type="url" id="Local" name="Local" placeholder="https://maps.google.com/...">
            </div>

            <div class="textarea-wrapper">
              <label for="descrição">Descrição</label>
              <textarea 
              name="descrição" id="descrição" required
              placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
