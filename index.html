<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <header>
          <div class="logo">
            <img src="assets/Logo.svg" alt="">
          </div>
          <div>
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </div>
        </header>
        <img src="assets/Background.png" alt="">
      </div>
    </aside>

    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>

        <form>
          <fieldset>
            <img src="assets/icons/calendar.svg" alt="icone de calendário">
            <legend>Sobre o evento</legend>

            <div class="input-wrapper">
              <label for="name-evento">Titulo</label>
              <input type="text" 
              id="name-evento" 
              name="name-evento"
              placeholder="Nome do evento">
            </div>

            <div class="input-wrapper">
              <label for="data-inicio">Início</label>
              <input type="date"
              name="data-inicio"
              id="data-inicio"
              >
            </div>

            <div class="input-wrapper">
              <label for="data-fim">Fim</label>
              <input type="date"
              name="data-fim"
              id="data-fim"
              >
            </div>

            <div class="input-wrapper">
              <label for="tipo">Tipo</label>
              <div>
                <div>
                  <input type="radio"
                   id="Presencial" 
                   name="tipo">
                  <img src="" alt="">
                  <label for="">Presencial</label>
                </div>
                
                <div>
                  <input type="radio" 
                  id="online" 
                  name="tipo">
                  <img src="" alt="">
                  <label for="">online</label>
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="local">Local</label>
              <input type="text" id="local" name="local" placeholder="Link ou endereço">
            </div>

            <div class="input-wrapper">
              <label for="Descricao">Descrição</label>
              <textarea 
              name="Descricao" 
              id="Descricao"></textarea>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
